<script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());

    const godoc = {{ CONTENT }};
    function stripHtml(html)
    {
        // This is a dangerous idea that only works because
        // the markdown<>html process inside the documentation parser takes care of most of the work.
        // TODO: Use proper TextNodes and escaped input.
        let tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        var code = [];
        [...tmp.querySelectorAll('code')].map(x => {
            code.push(x.textContent)
            x.remove();
        })
        return { text: tmp.textContent, code: code.join(",") };
    }
    var objList = []
    for(var key in godoc) {
        godoc[key] = stripHtml(godoc[key])
        objList.push(Object.assign(godoc[key], {key: key}))
    }

    const fuseOpts = {
        includeScore: true,
        keys: ['text'],
        includeMatches: true,
        threshold: 0.4,
        ignoreLocation: true
    }
    const fuse = new Fuse(objList, fuseOpts)
    const HIGHLIGHT_MATCH_FACTOR = 0.7;
    const SPACE_WORD_DELIMITER = /[^\w]+/g;
    const query = params.q;
    fuse.search(query).map(result => {
        var out = "";
        result.matches.map(match => {
            var matchStr = match.value;
            var isBold = [...matchStr].map(x => false);
            match.indices.map(([from, to]) => {
                    for (var i = from; i <= to; i++) {
                        isBold[i] = true;
                    }
            });
            matchStr.split(SPACE_WORD_DELIMITER).map(word => {
                const fromIdx = matchStr.indexOf(word);
                const toIdx = fromIdx + word.length;
                let matches = 0;
                for(var i = fromIdx; i < toIdx; i++) {
                    if(!isBold[i]) {
                        break;
                    } else {
                        matches++;
                    }
                }
                /* TODO: Handle HTML escaping properly. */
                if((matches / word.length) >= HIGHLIGHT_MATCH_FACTOR && (matches / query.length) >= HIGHLIGHT_MATCH_FACTOR)
                    out += "<span class='highlight'>" + word + "</span> ";
                else
                    out += word + " ";
            })
        })
        const listItem = document.createElement('li');
        listItem.innerHTML = `<small>${result.item.key}</small>`;
        listItem.innerHTML += out;
        searchList.append(listItem);
    })
</script>
