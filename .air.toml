root = "."
tmp_dir = "dist2"

[build]
  bin = "dist\\main.exe . && true"
  cmd = "go build -o ./dist/main.exe ."
  delay = 1000
  exclude_dir = ["static", "dist", "docgo-dist", "vendor"]
  exclude_file = []
  exclude_regex = [".+~$"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
